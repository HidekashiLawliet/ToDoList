<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <section class="todo">
        <div id="header">
            <div id="title"></div>
            <div id="typewriter"></div>
        </div>
        <div id="task_card_body">
            <div id="text_area">
                <input type="text" id="todo_text" placeholder="Add a task" />
                <button id="addBtn">Add new task</button>
            </div>
            <div id="task">
                <ul id="scroll_list"></ul>
            </div>
            <div class="project_counter">
                <p>number of projects: <span id="project_counter">0</span></p>
                <button id="delete_all" onclick="deleteAll()">Delete all task</button>
            </div>
        </div>
    </section>
    <script src="src/index.js" async defer></script>
</body>

</html>
